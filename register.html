<html>
<head>
<title>Registration Form</title>
<script>

            function validateFields()

            {

                var valid=false;

                var username=document.forms[0].elements[0].value;

                var password=document.forms[0].elements[1].value;

                var emailid=document.forms[0].elements[3].value;

                var phno=document.forms[0].elements[4].value;

                var username_va=new RegExp("[a-z A-Z \.]{10,}","g");

                var password_va=new RegExp("^[A-Z][0-9 a-z A-Z]{6,11}","g");

                var emailid_va=/[\w_|\.]+@[\w]+\.[a-z]/;

                var phno_va=new RegExp("[0-9]{10}");

                if(username.match(username_va))

                {

                    if(password.match(password_va))

                    {

                        if(emailid.match(emailid_va))

                        {

                            if(phno.match(phno_va))

                            {

                                alert("All field values you entered are correct");

                                valid=true;

                            }

                            else{

                                alert("Phone number is invalid");

                            }

                        }

                        else{

                                alert("Email-id is invalid");

                            }

                    }

                    else{

                                alert("Password is invalid");

                            }

                }

                else{

                                alert("Username should contain atleast 10 characers.");

                            }

                        }

            

        </script>
<style>
body
{
background-image:url("register.webp");
background-attachment:fixed;

</head>
<body>

<tr>

<td><input type="text"></td></tr>
<tr>
<td><label>Password:</label></td><br>
<td><input type="password"></td></tr>
<tr>
<td><label>Address</label></td><br>
<td><input type="text"></td></tr>
<tr>
<td><label>Email ID</label></td><br>
<td><input type="text"></td></tr>
<tr>
<td><label>Phone Number</label></td><br>
<td><input type="text"></td></tr>

<td><input type="radio">MALE<input type="radio">FEMALE</td></tr>

</tr>

</form>
