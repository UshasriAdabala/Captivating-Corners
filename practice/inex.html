<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">

    <style>
       .internal{
		color:red;
	}
    </style>
</head>

<body>
    <h1>CSS Example</h1>

    <div style="color:blue">
        <p>This is an example of inline styles.</p>
        <p>This text is styled using inline CSS.</p>
    </div>

    <div class="internal">
        <p>This text is styled using the internal stylesheet.</p>
    </div>

    <div class="external-stylesheet">
        <p>This text is styled using the external stylesheet.</p>
    </div>
</body>

</html>
